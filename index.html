<body>
  <!--container start-->
  <div class="container">
    <!--header section start-->
    <header>
      <div class="wrapper">
        <figure class="logo">
          <img src="./assets/images/logo.png" alt="Funfoods logo">
        </figure>
      </div>

    </header>
    <!--header section start-->
    <!--main section start-->
    <main>
      <section>
        <div class="wrapper">
          <figure class="bg-image">
            <img src="./assets/images/bg.jpg" alt="Background-image">
          </figure>
          <p class="text">boring sandwich</p>
          <figure class="sad-son">
            <img src="./assets/images/sad_solali.png" alt="Sad Sonali">
          </figure>
          <p class="text">ban gaya sandwicheto</p>
          <figure class="hap-son">
            <img src="./assets/images/happy_sonali.png" alt="happy sonali">
          </figure>
          <p class="text">Funfoods veg mayo ke saath</p>
          <figure class="chef">
            <img src="./assets/images/chef.png" alt="Chef">
          </figure>
          <p class="text">food mein dalo magic</p>
          <a href="#fixme" title="Get Recipe" class="recipe">get recipe</a>
          <figure class="hat">
            <img src="./assets/images/hate.png" alt="Hat">
          </figure>
        </div>
      </section>

    </main>
    <!--main section end-->

    <!--footer section start-->
    <footer>
      <div class="wrapper">
        <figure class="table">
          <img src="./assets/images/table.jpg" alt="Table">
        </figure>
        <figure class="plate">
          <img src="./assets/images/plate.png" alt="Plate">
        </figure>
        <figure class="sandwich1">
          <img src="./assets/images/sandwich_1.png" alt="Sandwich1">
        </figure>
        <figure class="sandwich2">
          <img src="./assets/images/sandwich_2.png" alt="Sandwich2">
        </figure>
        <figure class="sandwich3">
          <img src="./assets/images/sandwich_3.png" alt="Sandwich3">
        </figure>
        <figure class="mayo">
          <img src="./assets/images/mayo.png" alt="Mayo">
        </figure>
        <figure class="knife">
          <img src="./assets/images/knife.png" alt="Knife">
        </figure>
        <figure class="veg-mayo">
          <img src="./assets/images/veg_mayo.png" alt="Veg-Mayo">
        </figure>
      </div>
    </footer>
    <!--footer section end-->
